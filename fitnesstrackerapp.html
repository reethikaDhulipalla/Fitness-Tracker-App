<!DOCTYPE html> 
<html> 
<head> 
	<title> Fitness Tracking App</title> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" /> 
	<link rel="stylesheet" href="fitnesstracker.css"> 
</head> 

<body> 
	<div class="app"> 
		<h2>Fitness Tracker App</h2> 
		<br/>
		<div class="inputs"> 
			<div> 
				<label for="water"> 
					<b>Water Intake (L) </b>
				</label> 
				<input id="water" type="number"> 
			</div> 
			<div> 
				<label for="exercise"> 
					<b>Exercise Duration (min) </b>
				</label> 
				<input id="exercise" type="number"> 
			</div> 
			<div> 
				<label for="bloodsugerlevel"> 
					<b>Blood Sugar Level (mg/dL) </b>
				</label> 
				<input id="bloodsugerlevel" type="number"> 
			</div> 
		</div> 
		<button id="submit">Submit</button> 
		<div id="editSection" class="hidden"> 
			<button id="cancelEdit" onclick="cancelEdit()"> 
				Cancel 
			</button> 
			<button id="updateEntry" onclick="editRow()"> 
				Update 
			</button> 
		</div> 
		<table> 
			<thead> 
				<tr> 
					<th>Date</th> 
					<th>Water Intake <br> (in L)</th> 
					<th>Exercise Duration <br> (in min)</th> 
					<th>Blood Sugar Level <br> (in mg/dL)</th> 
					<th>Edit</th> 
					<th>Delete</th> 
				</tr> 
			</thead> 
			<tbody id="output"> 
			</tbody> 
		</table> 
	</div> 
	<script src= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"integrity= "sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
			crossorigin="anonymous" referrerpolicy="no-referrer"> 
	</script> 
	<script src="fitnesstracker.js"></script> 
</body> 

</html>
